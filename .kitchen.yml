---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  data_bags_path: test/fixtures/data_bags
  require_chef_omnibus: 12

platforms:
  - name: ubuntu-12.04
    driver:
      box: express42/ubuntu12.04-chef11
  - name: ubuntu-14.04
    driver:
      box: express42/ubuntu-14.04
  - name: windows
    driver:
      provider: virtualbox
      box:  opentable/win-2012r2-standard-amd64-nocm
      network:
        - ["private_network", {ip: "192.168.33.33"}]
  - name: centos-7.3
    driver:
      box: bento/centos-7.3  

suites:
  - name: zabbix-agent
    run_list:
      - recipe[chef-client::config]
      - recipe[chef-client::windows_service]
      - recipe[chef-client::delete_validation]
      - recipe[zabbix_lwrp::repository]
      - recipe[zabbix_lwrp::agent_win]
  - name: zabbix24
    run_list:
      - recipe[zabbix_lwrp_test::zabbix24]
  - name: zabbix24-chef11
    run_list:
      - recipe[zabbix_lwrp_test::zabbix24]
    provisioner:
      require_chef_omnibus: 11.18
  - name: zabbix30
    run_list:
      - recipe[zabbix_lwrp_test::zabbix30]
    excludes:
      - ubuntu-12.04
  - name: zabbix30-chef11
    run_list:
      - recipe[zabbix_lwrp_test::zabbix30]
    provisioner:
      require_chef_omnibus: 11.18
    excludes:
      - ubuntu-12.04
