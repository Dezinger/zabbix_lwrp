---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
    driver:
      box: express42/ubuntu12.04-chef11
      provider: parallels

suites:
  - name: default
    run_list:
      - recipe[base]
      - recipe[zabbix::repository]
      - recipe[zabbix::default]
    attributes:
